name: Build Android

on:
  workflow_dispatch:
  push:
    branches:
      - android_ci
  pull_request:
    branches:
      - android_ci

permissions:
  contents: read

jobs:
  build-android:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          include-prerelease: true
      
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 11076708
          packages: 'platforms;android-36 build-tools;35.0.0'
          accept-android-sdk-licenses: true
      
      - name: Restore dotnet tools
        run: dotnet tool restore
      
      - name: Restore dependencies
        run: dotnet restore MuAndroid/MuAndroid.csproj
      
      - name: Build Android APK
        run: dotnet build MuAndroid/MuAndroid.csproj -c Release -f net10.0-android
      
      - name: Publish Android APK
        run: dotnet publish MuAndroid/MuAndroid.csproj -c Release -f net10.0-android -o publish-android
      
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: muonline-android-apk
          path: publish-android/**/*.apk
          if-no-files-found: error
