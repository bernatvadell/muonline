name: Build and Publish

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Restore tools
        run: dotnet tool restore
      - name: Publish Windows Build
        run: dotnet publish MuWin/MuWin.csproj -c Release -r win-x64 -o publish /p:EnableMobileTargets=false
      - name: Create Zip
        run: powershell -Command "Compress-Archive -Path publish\* -DestinationPath muonline-windows.zip"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: muonline-windows
          path: muonline-windows.zip

  pages:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    concurrency:
      group: pages
      cancel-in-progress: false
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Prepare site
        run: |
          mkdir -p site
          cp artifacts/*/*.zip site/
          cd site
          echo '<html><body><h1>MuOnline Builds</h1>' > index.html
          for f in *.zip; do echo "<a href=\"$f\">$f</a><br/>" >> index.html; done
          echo '</body></html>' >> index.html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: site
      - id: deployment
        uses: actions/deploy-pages@v4